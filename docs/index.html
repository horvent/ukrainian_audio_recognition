<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розпізнавання звуків</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .active {
            background-color: green;
            color: white;
        }
        .inactive {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Розпізнавання звуків української мови</h2>
    <button type="button" id="startbutton">Start</button>
    <table>
        <tr>
            <th>Група</th>
            <th>Категорія</th>
            <th>Стан</th>
        </tr>
        <tr>
            <tr>
                <td colspan="2"><b>Загальна категорія</b></td>
                <td id="most-probable-vc" class="inactive" colspan="2"></b>Не визначено</b></td>
            </tr>
            <td rowspan="2">Голосні</td>
            <td>Висота</td>
            <td id="most-probable-high" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td>Ряд</td>
            <td id="most-probable-row" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td rowspan="2">Приголосні</td>
            <td>Глухі/дзвінкі</td>
            <td id="most-probable-glyhi" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td>Зубні/губні</td>
            <td id="most-probable-zybni" class="inactive">Не визначено</td>
        </tr>
    </table>
    
    <canvas id="spectrogram" width="500" height="200"></canvas>


    <script type="text/javascript" src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розпізнавання звуків</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Розпізнавання звуків української мови</h2>
    <button type="button" id="startbutton">Почати аналіз</button>
    <table>
        <tr>
            <th>Група</th>
            <th>Категорія</th>
            <th>Стан</th>
        </tr>
        <tr>
            <td colspan="2"><b>Загальна категорія</b></td>
            <td id="most-probable-vc" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td rowspan="2">Голосні</td>
            <td>Висота</td>
            <td id="most-probable-high" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td>Ряд</td>
            <td id="most-probable-row" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td rowspan="2">Приголосні</td>
            <td>Глухі/дзвінкі</td>
            <td id="most-probable-glyhi" class="inactive">Не визначено</td>
        </tr>
        <tr>
            <td>Зубні/губні</td>
            <td id="most-probable-zybni" class="inactive">Не визначено</td>
        </tr>
    </table>
    
    <canvas id="spectrogram" width="1000" height="400"></canvas>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
